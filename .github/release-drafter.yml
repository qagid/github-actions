name-template: '$NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 New Tests'
    labels:
      - 'type:new feature'
  - title: '🔬 Other'
    labels:
      - 'type:other'
  - title: '🐞 Test Fixes'
    labels:
      - 'type:bug'

change-template: '* $TITLE (via #$NUMBER) - @$AUTHOR'
template: |
  $CHANGES

  ## 👀 Links

  [Commits since $PREVIOUS_TAG](https://github.com/qagid/github-actions/compare/$PREVIOUS_TAG...master)
